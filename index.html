!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <h1>Quiz App</h1>
    <form id="form">
        <input type="text" id="full-name" placeholder="Enter your name"><br><br>
        <input type="email" id="email" placeholder="Enter Your Email"> <br><br>
        <input type="password" id="password" placeholder="Enter Your Password"> <br><br>
        <button onsubmit="click()" id="submit">Login</button> <br><br>
        <a href="register.html">Don't have an account. Sign up</a>
    </form>


    <script src="app.js"></script>
</body>
</html>
